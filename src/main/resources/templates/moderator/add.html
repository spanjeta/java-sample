<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>Blank</title>
</head>
<body>



	<div layout:fragment="content">
		<div class="content">
			<div class="container-fluid">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="page-title-box">
							<h4 class="page-title pull-left">Add Moderator</h4>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN PORTLET -->
						<div class="panel-body panel">
							<div class="col-md-12 ">
								<div class="portlet-body clearfix">
									<!--BEGIN TABS-->


									<div class="portlet-body">
										<div class="col-md-7 col-md-offset-2">
											<form class="form-horizontal" role="form"
												action="/moderator/add" th:object="${moderator}"
												method="post">
												<div class="form-group">
													<label for="name" class="control-label col-md-3">Moderator
														Name</label>
													<div class="col-md-9">
														<input class="form-control" type="text" th:field="*{name}"
															id="name">
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="control-label col-md-3">Email
													</label>
													<div class="col-md-9">
														<input class="form-control" type="email"
															th:field="*{email}" id="email">
													</div>
												</div>

												<div class="form-group">
													<label for="contactNumber" class="control-label col-md-3">Mobile
														Number </label>
													<div class="col-md-9">
														<input class="form-control" type="text"
															th:field="*{contactNumber}" id="contactNumber">
													</div>
												</div>
												<div class="form-group">
													<label for="name" class="control-label col-md-3">Upload
														Image </label>
													<div class="col-md-9">
														<input type="file" id="exampleInputFile">
													</div>
												</div>
												<div class="text-right margin-top-10">
													<input type="submit" value="Submit" class="btn green" />
												</div>
											</form>
										</div>
									</div>
								</div>



								<!-- END PORTLET -->
							</div>
						</div>
					</div>
				</div>






				<div class="clearfix"></div>
				<!-- END DASHBOARD STATS 1-->









				<!-- END PAGE BASE CONTENT -->
			</div>
		</div>
	</div>

	<!-- BEGIN FOOTER -->

</body>
</html>
