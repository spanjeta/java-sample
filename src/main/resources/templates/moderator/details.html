<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>Blank</title>
</head>
<body>

	<!-- Start content -->
	<div layout:fragment="content">
		<div class="content">
			<div class="container-fluid">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="page-title-box">
							<h4 class="page-title pull-left">Moderator Additional Detail</h4>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN PORTLET -->
						<div class="panel-body panel">

							<div class="portlet-body clearfix">
								<!--BEGIN TABS-->



								<div class="row">
									<!-- PORTLET MAIN -->

									<div class="col-md-12">
										<div class="profile-content">


											<div class="portlet-body">
												<div class="col-md-7 col-md-offset-2">

													<!-- PERSONAL INFO TAB -->
													<!-- th:action="@{/doctor/details/{id}${id=user.id}}" -->
													<form class="form-horizontal" role="form"
														th:action="@{/doctor/{id}/details/${id=user}}"
														th:object="${doctor}" method="post">
														<div class="form-group">
															<label for="specialization"
																class="control-label  col-md-3"> Specialization</label>
															<div class="col-md-9">
																<input class="form-control" type="text"
																	th:field="*{specialization}" id="specialization">
															</div>
														</div>
														<div class="form-group">
															<label for="experiance" class="control-label  col-md-3">Experience</label>
															<div class="col-md-9">
																<input class="form-control" type="text"
																	th:field="*{experiance}" id="experiance">
															</div>
														</div>
														<div class="form-group">
															<label for="performance" class="control-label  col-md-3">Performance</label>
															<div class="col-md-9">
																<input class="form-control" type="text"
																	th:field="*{performance}" id="performance">
															</div>
														</div>
														<!-- <div class="form-group">
															<label for="description" class="control-label  col-md-3">Description</label>
															<div class="col-md-9">
															 <textarea class="form-control" type="text" th:field="*{description}" id="description"></textarea>
															</div>
														</div> -->
														<div class="form-group">
															<label for="description" class="control-label  col-md-3">Performance</label>
															<div class="col-md-9">
																<input class="form-control" type="text"
																	th:field="*{description}" id="description">
															</div>
														</div>


														<div class="text-right margin-top-10">
															<!-- <button class="btn green"> Add Specialization</button>  -->
															<input type="submit" class="btn green" />
														</div>
													</form>


													<!-- END CHANGE PASSWORD TAB -->

												</div>
											</div>

										</div>
									</div>
								</div>
								<!-- END PORTLET MAIN -->


							</div>



							<!-- END PORTLET -->

						</div>
					</div>
				</div>






				<div class="clearfix"></div>
				<!-- END DASHBOARD STATS 1-->









				<!-- END PAGE BASE CONTENT -->
			</div>
		</div>
	</div>

	<!-- BEGIN FOOTER -->



</body>
</html>
