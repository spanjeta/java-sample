<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>File Session</title>
</head>
<body>

	<!-- Start content -->
	<div layout:fragment="content">
		<div class="content">
			<div class="container-fluid">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="page-title-box">
							<h4 class="page-title pull-left">File Session Report</h4>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN PORTLET -->
						<div class="panel-body panel">
							<div class="col-md-12 ">
								<div class="portlet-body clearfix">
									<!--BEGIN TABS-->


									<div class="portlet-body">
										<div class="col-md-7 col-md-offset-2">
											<form class="form-horizontal" role="form"
												action="/filesession"  th:object="${filesesssion}"
												method="post">
												<div class="form-group">
													<label for="title" class="control-label col-md-3">Report
														Title</label>
													<div class="col-md-9">
														<input class="form-control" type="text"
															th:field="*{title}" id="title">

													</div>
												</div>
												<div class="form-group">
													<label for="diagonisis" class="control-label col-md-3">Diagonisis</label>
													<div class="col-md-9">
														<input class="form-control" type="text"
															th:field="*{diagonisis}" id="diagonisis">
													</div>
												</div>
												<div class="form-group">
													<label for="neededSession" class="control-label col-md-3">No
														Of Session Needed</label>
													<div class="col-md-9">
														<input class="form-control" type="text"
															th:field="*{neededSession}" id="neededSession">
													</div>
												</div>
												<div class="form-group">
													<label for="description" class="control-label col-md-3">Report
														Description</label>
													<div class="col-md-9">
														<textarea class="form-control" type="email"
															th:field="*{description}" id="description"></textarea>
													</div>
												</div>
												<div class="form-group">
													<label for="days" class="control-label col-md-3">Min.
														Required Days Difference Between Sessions</label>
													<div class="col-md-9">
														<div class="mt-radio-inline">
															<label class="mt-radio"> <input type="radio"
																th:field="*{days}" id="optionsRadios4" value="1"
																checked=""> 3 Days <span></span>
															</label> <label class="mt-radio"> <input type="radio"
																th:field="*{days}" id="optionsRadios5" value="2">
																6 Days <span></span>
															</label>

														</div>
													</div>
												</div>



												<div class="text-right margin-top-10">
													<a href="/doctor/assign" class="btn green">Assign
														Doctor </a> <a href="/activity/assign" class="btn   green ">Assign
														Activity </a> <input type="submit" value="Submit"
														class="btn green" />


												</div>
											</form>
										</div>
									</div>
								</div>



								<!-- END PORTLET -->
							</div>
						</div>
					</div>
				</div>






				<div class="clearfix"></div>
				<!-- END DASHBOARD STATS 1-->









				<!-- END PAGE BASE CONTENT -->
			</div>
		</div>
	</div>

	<!-- BEGIN FOOTER -->



</body>
</html>
