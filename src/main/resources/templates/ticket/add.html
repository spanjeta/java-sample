
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>New Activity</title>
</head>
<body>


	        <!-- Start content -->
           <div layout:fragment="content">
           <div class="content">
           <div class="container-fluid">

                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                     <div class="col-md-12">
                        <div class="page-title-box">
                           <h4 class="page-title pull-left">Add Ticket</h4>
                           
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                    
                 <div class="row">

                     <div class="col-md-12">
                                        <!-- BEGIN PORTLET -->
                                        <div class="panel-body panel">
                                        <div class="col-md-12 ">
                                            <div class="portlet-body clearfix">
                                                <!--BEGIN TABS-->
                                                
                                
                                <div class="portlet-body">
                                 <div class="col-md-7 col-md-offset-2">
                                    <form class="form-horizontal" role="form" action="/ticket/add"
                                    th:object="${ticket}" method="post">
                                    
                                 
                                        <div class="form-group">
                                            <label for="title" class="col-md-3 control-label">Title</label>
                                             <div class="col-md-9">
                                            <input class="form-control" type="text" th:field="*{title}" id="title"> 
                                            </div>
                                            </div>
                                            
                                        <div class="form-group">
                                          
                                            <label  for="description" class="col-md-3 control-label">Description</label>
                                             <div class="col-md-9">
                                            <textarea class="form-control" type="text" th:field="*{description}" id="description"></textarea>
                                            </div> 
                                            


					</div>
                                            
                                          
                                 
                                       
                              
                                        <div class="text-right margin-top-10">
                                          
                                           <input type="submit" value="Save Changes" class="btn green" /> 
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                                    
                                   
                      
                                        <!-- END PORTLET -->
                                    </div>
                                    </div>
                          </div>
                          </div>
                                          
                       
                                           
                                    
                                   
                    
                             <div class="clearfix"></div>
                    <!-- END DASHBOARD STATS 1-->
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                </div>
                </div>
               
                <!-- BEGIN FOOTER -->
           
	
	
</body>

</html>
