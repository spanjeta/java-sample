<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>Blank Page</title>
</head>
<body>

	<!-- Start content -->
	<div layout:fragment="content">
		<div class="content">
			<div class="container-fluid">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="page-title-box">
							<h4 class="page-title pull-left">Cities Fee</h4>
							<a href="/fee/add"> <span title="Add Fee Form"
								class=" font-blue-madison bold uppercase pull-right add-icon"><i
									class="icon-plus "></i></span></a>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN PORTLET -->
						<div class="panel-body panel">

							<div class="portlet-body clearfix">
								<!--BEGIN TABS-->
								<form action="/fee/list" class="form-inline" method="GET">
									<div class="form-group mb-2">
										<input type="text" class="form-control" name="name"
											placeholder="Search User" /> <input type="submit"
											class="btn btn-primary" />

									</div>
								</form>



								<div class="table-scrollable patient-table">
									<table class="table">
										<thead>
											<tr>

												<th>Cities</th>
												<th>Pincode</th>
												<th>Fee</th>
												<th>Action</th>

											</tr>
										</thead>

										<tbody>
											<tr th:each="cityfee:${cityfees}">
												<td th:text="${cityfee.city}"></td>
												<td th:text="${cityfee.pincode}"></td>
												<td th:utext="${cityfee.fee}"></td>
												<td><a th:href="@{/fee/update(id=${cityfee.id})}"
													class="btn btn-primary"><span class="fa fa-edit"></span></a>
													<a th:href="@{'/fee/{id}/delete'(id=${cityfee.id})}"
													class="btn btn-danger"><span class="fa fa-remove"></span></a></td>
											</tr>
										</tbody>

									</table>
								</div>
								<div class="row">
									<div class="col-md-12 text-right">
										<ul class="pagination">
											<li th:each="i:${#numbers.sequence(0,cityfees.totalPages-1)}">
												<a th:href="@{/fee/list(page=${i})}" th:text="${i}">1</a>
											</li>
											<!-- <li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li> -->
										</ul>
									</div>
								</div>

								<!--END TABS-->
							</div>

						</div>
					</div>
				</div>






				<div class="clearfix"></div>
				<!-- END DASHBOARD STATS 1-->









				<!-- END PAGE BASE CONTENT -->
			</div>
		</div>
	</div>

	<!-- BEGIN FOOTER -->
</body>
</html>
