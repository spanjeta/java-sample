<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>City Fee Form</title>
</head>
<body>

	<!-- Start content -->
	<div layout:fragment="content">
		<div class="content">
			<div class="container-fluid">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="page-title-box">
							<h4 class="page-title pull-left">Add Fee Form</h4>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-md-12">
						<!-- BEGIN PORTLET -->
						<div class="panel-body panel">
							<div class="col-md-12 ">
								<div class="portlet-body clearfix">
									<!--BEGIN TABS-->
									<div class="col-md-12 ">


										<div class="portlet-body">

											<div class="col-md-7 col-md-offset-2">

												<form class="" th:action="@{/fee/update}" th:object="${cityfee}"
													method="post">



													<div class="form-group">



														<label for="city" class="col-md-3 control-label">Name Of
															The City</label> 
															<div class="col-md-9">
															<input
															class="form-control" type="text" th:field="*{city}"
															id="city">
															</div>
													</div>




													<div class="form-group">
														<label for="pincode" class="col-md-3 control-label">Pincode</label>
														<div class="col-md-9">
														<input  class="form-control"
															type="text" th:field="*{pincode}" id="pincode">
															</div>
													</div>


													<div class="form-group">
														<label for="fee" class="col-md-3 control-label">Fees</label> 
														<div class="col-md-9">
														<input
															 class="form-control" type="text"
															th:field="*{fee}" id="fee">
													</div>
													</div>

													<div class="text-right">
														<input type="submit" value="Submit" class="btn green" />
													</div>


												</form>
											</div>
										</div>



									</div>
									<!--END TABS-->
								</div>
								<!-- END PORTLET -->
							</div>
						</div>
					</div>
				</div>






				<div class="clearfix"></div>
				<!-- END DASHBOARD STATS 1-->









				<!-- END PAGE BASE CONTENT -->
			</div>
		</div>
	</div>

	<!-- BEGIN FOOTER -->


</body>
</html>
