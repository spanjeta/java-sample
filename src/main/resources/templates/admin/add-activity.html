<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout_admin}">
<head>
<title>Blank Page</title>
</head>
<body>

	
	  <!-- Start content -->
           <div layout:fragment="content">
           <div class="content">
           <div class="container-fluid">

                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                     <div class="col-md-12">
                        <div class="page-title-box">
                           <h4 class="page-title pull-left">Add Activity</h4>
                           <div class="pull-right">
                                     <a href="/admin/add-category"  class="btn btn-outline btn-circle red btn-sm ">
                                                            <i class="fa fa-edit"></i> Add Category &amp; Sub-Category </a>
                                                         
                                                            </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                  </div>
                    
                 <div class="row">

                     <div class="col-md-12">
                                        <!-- BEGIN PORTLET -->
                                        <div class="panel-body panel">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="portlet-body clearfix">
                                                <!--BEGIN TABS-->
                                     
                          
                                
                                <div class="portlet-body">
                                    <form role="form" action="#">
                                        <div class="form-group">
                                            <label class="control-label">Name Of Activity</label>
                                            <input placeholder="Enter Activity Name" class="form-control" type="text"> </div>
                                        <div class="form-group">
                                            <label class="control-label">Price</label>
                                            <input placeholder="Enter Price" class="form-control" type="email"> </div>
                                     
                                       <div class="form-group">
                                                <label>Select Category</label>
                                                <select class="form-control">
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                    <option>Option 4</option>
                                                    <option>Option 5</option>
                                                </select>
                                            </div>
                              <div class="form-group">
                                                <label>Select Sub Category</label>
                                                <select class="form-control">
                                                    <option>Option 1</option>
                                                    <option>Option 2</option>
                                                    <option>Option 3</option>
                                                    <option>Option 4</option>
                                                    <option>Option 5</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Select Disorder </label>
                                                <select multiple="" class="form-control">
                                                    <option>Mental Disorder</option>
                                                    <option>Mental Disorder</option>
                                                    <option>Mental Disorder</option>
                                                    <option>Mental Disorder</option>
                                                    <option>Mental Disorder</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Toughness Level</label>
                                                <div class="mt-radio-inline">
                                                    <label class="mt-radio">
                                                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" checked=""> Level 1
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">
                                                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"> Level 2
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio ">
                                                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" >  Level 3
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
<div class="row">
<div class="col-md-6">
                                            <div class="form-group">
                                                <label>Activity Type</label>
                                                <div class="mt-radio-list">
                                                    <label class="mt-radio"> Only Text
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">With Audio Clip
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> With One Image
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> With Image Full Screen
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> With One Image Solution
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>

                                                    <label class="mt-radio"> With One Image
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> With One Full Screen Image As Solution
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Solution Type</label>
                                                <div class="mt-radio-list">
                                                    <label class="mt-radio"> Two Buttons
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> Audio
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> Text Area
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio">Select One Image From  2 Or 3 Or 4
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                    <label class="mt-radio"> Select One Full Screen Image From Multiple
                                                        <input type="radio" value="1" name="test">
                                                        <span></span>
                                                    </label>
                                                   

                                                </div>
                                            </div>
                                            </div>
                                            </div>
                                        <div class="margin-top-10">
                                            <a href="/admin/activity-list" class="btn green">Submit </a>
                                        </div>
                                    </form>
                                </div>
                   
                                   
                         
                                                <!--END TABS-->
                                            </div>
                                        <!-- END PORTLET -->
                                    </div>
                                    </div>
                          </div>
                          </div>
                                          
                       
                                           
                                    
                                   
                    
                             <div class="clearfix"></div>
                    <!-- END DASHBOARD STATS 1-->
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <!-- END PAGE BASE CONTENT -->
                </div>
                </div>
                </div>
               
                <!-- BEGIN FOOTER -->
	
</body>
</html>
