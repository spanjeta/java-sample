<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/guest}">
<head>
<title>Index Page</title>
</head>
<body class=" page-404-full-page">

	<div layout:fragment="content" class="container mySpace">
		<div>

			There was an error |<span th:text="${message}"></span>| <span
				th:text="${status}" class="text text-danger"></span>

		</div>
		<div class="row">
			<div class="col-md-12 page-404">
				<div class="number font-red">404</div>
				<div class="details">
					<h3>Oops! You're lost.</h3>
					<p>
						We can not find the page you're looking for. <br> <a
							href="/"> Return home </a> or try the search bar below.
					</p>
					<form action="#">
						<div class="input-group input-medium">
							<input class="form-control" placeholder="keyword..." type="text">
							<span class="input-group-btn">
								<button type="submit" class="btn red">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
						<!-- /input-group -->
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
