<body class=" login">
	<div layout:fragment="content">
		<!-- BEGIN LOGO -->
		<div class="logo">
			<a href="index.html">Dr. Speak Well </a>
		</div>
		<!-- END LOGO -->
		<!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<div class="alert alert-danger" th:if="${error}" th:text="${error}">
				<strong>Error!</strong> The daily cronjob has failed.
			</div>
			<form class="login-form" action="/login" method="post">
				<h3 class="form-title font-green">Sign In</h3>

				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<input class="form-control form-control-solid placeholder-no-fix"
						type="text" autocomplete="off" placeholder="Username"
						name="username" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input class="form-control form-control-solid placeholder-no-fix"
						type="password" autocomplete="off" placeholder="Password"
						name="password" />
				</div>
				<div class="form-actions">
					<input type="submit" value="Login" class="btn btn-primary" /> <label
						class="rememberme check mt-checkbox mt-checkbox-outline">
						<input type="checkbox" name="remember" value="1" />Remember <span></span>
					</label> <a href="/forgot" id="forget-password" class="forget-password">Forgot
						Password?</a>
				</div>


			</form>
			<!-- END LOGIN FORM -->
			<!-- BEGIN FORGOT PASSWORD FORM -->

			<!-- END FORGOT PASSWORD FORM -->
			<!-- BEGIN REGISTRATION FORM -->

			<!-- END REGISTRATION FORM -->
		</div>
	</div>

		Reserved</div>
